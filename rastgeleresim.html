<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rastgeleResim</title>

  <style>
    body { font-family: Arial; padding: 20px; text-align:center; }
    .kart { background:#ffffff22; padding:15px; border-radius:10px; margin-bottom:20px; }
    .kontroller button { margin:5px; padding:10px 15px; cursor:pointer; }
    .resim-alani { display:flex; justify-content:center; gap:20px; margin-top:15px; flex-wrap:wrap; }
    img { max-width: 260px; border-radius:8px; }
  </style>
</head>

<body>
  <h1>Rastgele Arka Plan – Rastgele Meyve – Göster/Gizle</h1>

  <div class="kart">
    <h3>Rastgele Meyve</h3>
    <img id="rastgeleResim" src="">
  </div>

  <div class="kart">
    <h3>3 Görseli Göster / Gizle</h3>

    <div class="kontroller">
      <button onclick="toggle('g1')">Resim 1 Göster/Gizle</button>
      <button onclick="toggle('g2')">Resim 2 Göster/Gizle</button>
      <button onclick="toggle('g3')">Resim 3 Göster/Gizle</button>
    </div>

    <div class="resim-alani">
      <img id="g1" src="armut.jpg">
      <img id="g2" src="kavun.jpg">
      <img id="g3" src="şeftali.jpg">
    </div>
  </div>

  <script>
    function renkUret() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    // --- Klasördeki gerçek dosya adlarına göre düzenlendi ---
    const rastgeleResimler = [
      'armut.jpg',
      'elma.jpg',
      'karpuz.jpg',
      'kavun.jpg',
      'kayısı.jpg',
      'limon.jpg',
      'mandalina.jpg',
      'nar.jpg',
      'portakal.jpg',
      'şeftali.jpg'
    ];

    window.onload = function () {
      document.body.style.background = renkUret();

      const index = Math.floor(Math.random() * rastgeleResimler.length);
      document.getElementById('rastgeleResim').src = rastgeleResimler[index];
    };

    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
